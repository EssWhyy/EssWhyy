name: Update Letterboxd Featured Movie

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser beautifulsoup4

      - name: Run script
        run: python scripts/letterboxd_readme_widget.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase origin master
          git add README.md
          git commit -m "Update Letterboxd Featured Movie section" || echo "No changes"
          git push

concurrency:
  group: letterboxd-readme
  cancel-in-progress: true