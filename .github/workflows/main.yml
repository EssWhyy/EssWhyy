name: Update Inaturalist Showcase

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday
  workflow_dispatch:

concurrency:
  group: inaturalist-readme
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run your Python script
      - name: Run Inaturalist update script
        run: python scripts/inaturalist_showcase_widget.py

      # 5️⃣ Commit & Push (race-safe)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Stage README
          git add README.md

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit
          git commit -m "Update Inaturalist Showcase"

          # Rebase onto latest remote
          git pull --rebase origin master

          # Push normally (no force)
          git push origin master