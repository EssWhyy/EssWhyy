name: Update Inaturalist Showcase

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday
  workflow_dispatch:

concurrency:
  group: inaturalist-readme
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository at latest master
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master       # Ensure we are on master, not detached commit
          fetch-depth: 0    # Full history for rebases/commits
          persist-credentials: true

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Debug branch state before script
      - name: Debug branch state
        run: |
          echo "=== Current Branch ==="
          git branch -vv
          echo "=== Last 5 commits ==="
          git log --oneline -5
          echo "=== Remote branches ==="
          git remote show origin

      # 5️⃣ Run your Python script to update README
      - name: Run Inaturalist update script
        run: python scripts/inaturalist_showcase_widget.py

      # 6️⃣ Commit & push changes safely
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Inaturalist Showcase"

          # Pull latest remote master and rebase to avoid stale info
          git fetch origin master
          git pull --rebase origin master

          # Debug branch state before push
          echo "=== Branch state before push ==="
          git status
          git log --oneline -5

          # Push safely
          git push origin master